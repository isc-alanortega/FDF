<body>
    <div id="app">
        <style>
            .logo_container {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                display: flex;
                align-items: center;
                font-family: Poppins;
                width: max-content;
                height: max-content;
                padding: 1rem;
            }

            .main-logo-spacer {
                width: 4rem;
            }

            .cima-title-full {
                font-size: 1.5rem;
                font-weight: bold;
                display: flex;
                color: #384A9C
            }

            .cima-logo {
                transform: scale(3);
            }

            .spinner {
                position: relative;
                width: 88px;
                height: 88px;
            }

                .spinner > div {
                    width: 100%;
                    height: 100%;
                    border-radius: 50%;
                    border: 21.1px solid #D0363116;
                    position: absolute;
                    top: 0;
                    left: 0;
                    animation: spinner-g7vlvwhg 0.65s linear infinite;
                    z-index: 0;
                }

                    .spinner > div::before {
                        content: '';
                        height: 21.1px;
                        width: 21.1px;
                        border-radius: 50%;
                        background: #222B3E;
                        position: absolute;
                        top: 50%;
                        animation: spinner-h1vps1hg 1.3s infinite reverse steps(1);
                        transform: translate(calc(2 * var(--translate-2)), calc(var(--translate) * 1%));
                        z-index: 1;
                    }

                    .spinner > div:nth-of-type(1) {
                        --translate: -50;
                        --translate-2: calc(88px / 8);
                    }

                        .spinner > div:nth-of-type(1)::before {
                            right: 0;
                        }

                    .spinner > div:nth-of-type(2) {
                        --translate: 50;
                        --translate-2: calc(-88px / 8);
                        animation-delay: 0.65s;
                        animation-direction: reverse;
                        transform: translate(33.45px, 0);
                    }

                        .spinner > div:nth-of-type(2)::before {
                            left: 0;
                            transform: translate(calc(-88px / 4), -50%);
                            animation-direction: normal;
                        }

            @keyframes spinner-h1vps1hg {
                0% {
                    opacity: 0;
                }

                50% {
                    opacity: 1;
                }
            }

            @keyframes spinner-g7vlvwhg {
                from {
                    transform: translate(calc(var(--translate) * 1%), 0) translate(calc(var(--translate-2)), 0) rotate(0deg);
                }

                to {
                    transform: translate(calc(var(--translate) * 1%), 0) translate(calc(var(--translate-2)), 0) rotate(360deg);
                }
            }
        </style>
        <div class="logo_container">
            <div class="spinner">
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
